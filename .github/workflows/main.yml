name: Scrape Gold Prices

on:
  schedule:
    - cron: '*/5 * * * *'  # كل 5 دقائق
  workflow_dispatch:  # يدوي كمان
  
permissions:
  contents: write

jobs:
  scrape:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        
    - name: Cache dependencies
      uses: actions/cache@v3
      with:
        path: ~/.npm
        key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
        restore-keys: |
          ${{ runner.os }}-node-
        
    - name: Install dependencies
      run: npm install
      
    - name: Run scraper
      run: node scrape.js
      
    - name: Commit and push if changed
      run: |
        git config user.name "GitHub Action"
        git config user.email "action@github.com"
        git add prices.json
        git diff --quiet && git diff --staged --quiet || git commit -m "Update prices - $(date '+%Y-%m-%d %H:%M:%S')"
        git push
